<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        header {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        header img {
            max-height: 50px;
            height: auto;
            width: auto;
        }
        h2 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ message }}</h2>
    </div>
    <footer>
        <p>To know more about SIGMA, <a href="https://sigma.psgtech.ac.in/static/home.html" target="_blank">VISIT</a>.</p>
