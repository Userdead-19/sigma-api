<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGMA - Reset Password</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #d9eaff, #ffffff);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .navbar {
            width: 100%;
            background: rgba(255, 255, 255, 0); /* Semi-transparent white */
            color: #333;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px); /* Adds a blur effect to the background */
        }
        .navbar .logo {
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            border-radius: 16px;
            max-width: 420px;
            width: 90%;
            text-align: center;
            margin-top: 120px; /* Adjust for fixed navbar */
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            color: #4A4A4A;
            margin-bottom: 1.5rem;
            font-size: 1.4rem;
            line-height: 1.4;
        }
        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            text-align: left;
        }
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 1rem;
        }
        footer {
            background: #333;
            width: 100%;
            padding: 1rem 2rem;
            text-align: center;
            color: white;
            position: absolute;
            bottom: 0;
        }
        footer a {
            color: #ffef85;
            text-decoration: none;
            font-weight: 600;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo"><img src="/static/sigma-bgfree.png" style="height: 40px; width: 100px;"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h2>Reset Your Password</h2>
        <form id="resetPasswordForm" onsubmit="handlePasswordReset(event);">
            <input type="hidden" id="reset_key" value="{{ reset_key }}">
            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div><br>
            <button type="submit">Reset Password</button>
        </form>
        <p id="message"></p>
    </div>

    <!-- Footer -->
    <footer>
        <p style="color: white;">SIGMA | General Maintenance Software | PSGCT 2024</p>
    </footer>

    <script>
        async function handlePasswordReset(event) {
            event.preventDefault(); // Prevent form submission
            
            const resetKey = document.getElementById('reset_key').value;
            const newPassword = document.getElementById('new_password').value;
            const messageElement = document.getElementById('message');

            try {
                const response = await fetch('/client/forgot_password/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        reset_key: resetKey,
                        new_password: newPassword
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    // Password reset was successful
                    messageElement.textContent = result.message;
                    messageElement.style.color = 'green';
                } else {
                    // Error occurred
                    messageElement.textContent = result.message;
                    messageElement.style.color = 'red';
                }
            } catch (error) {
                // Handle network errors
                messageElement.textContent = 'An error occurred. Please try again.';
                messageElement.style.color = 'red';
            }
        }
    </script>
</body>
</html>
